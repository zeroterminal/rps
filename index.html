<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Geologica:wght@100;900&family=Kanit:wght@100&family=Montserrat:wght@100&family=Roboto:wght@100&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/fonts.css">
        <script src="js/main.js"></script>

    </head>

    <body>
        <div id="container">
            <header>
                <div id="web-title"></div>
                <nav class="Kanit">
                    <ul>
                        <li><a href="">HOME</a></li>
                        <li><a href="">SCORES</a></li>
                        <li><a href="">CONTACT</a></li>
                    </ul>
                </nav>
            </header>
            <div id="content">
                <div class="game-mode">
                    <div id="single-player">
                        <!-- <a href="?game_mode=single"></a> -->
                    </div>
                    <div id="two-player">
                        <!-- <a href="?game_mode=two_player"></a> -->
                    </div>
                    <div id="play-online">
                        <!-- <a href="?game_mode=online"></a> -->
                    </div>
                </div>
                <div id="game">
                    <div id="modes">
                        <div id="single">
                            <div id="single_results">
                                <h1 id="gameResultTitle" class="Roboto"></h1>
                                <p id="gameResults" class="Geologica"></p>
                            </div>
                            <div id="rpsIcons">
                                <button id="player_rock">
                                    <div class="player_rock">
                                        <img src="images/rock.png" alt="">
                                    </div>
                                </button>

                                <button id="player_paper">
                                    <div class="player_paper">
                                        <img src="images/paper.png" alt="">
                                    </div>
                                </button>

                                <button id="player_scissor">
                                    <div class="player_scissor">
                                        <img src="images/scissor.png" alt="">
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div id="two"></div>
                        <div id="online"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>

        </script>
    </body>

</html>
